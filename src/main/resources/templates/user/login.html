<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <title>Авторизация</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-info p-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index">Кинотеатр</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class=" collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto ">
                <li class="nav-item">
                    <a class="nav-link mx-2" href="/index">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2" th:href="@{/films/schedule}">Расписание</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2" th:href="@{/films/library}">Фильмы</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto d-none d-lg-inline-flex" th:if="${user.fullName == 'Гость'}">
                <li class="nav-item mx-2">
                    <a class="nav-link text-lidth h5" th:href="@{/user/register}" target="blank">Регистрация</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link text-lidth h5" th:href="@{/user/login}" target="blank">Вход</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto d-none d-lg-inline-flex" th:if="${user.fullName != 'Гость'}">
                <li class="nav-item mx-2">
                    <a class="nav-link text-lidth h5" th:text="${user.fullName}" target="blank"></a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link text-lidth h5" th:href="@{/user/logout}" target="blank">Выход</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Вход</h2>
            <div class="text-center mb-5 text-dark">в учетную запись</div>
            <div class="card my-5">
                <form class="card-body cardboard-color p-lg-5" th:action="@{/user/login}" method="post">
                    <div class="text-center">
                        <img src="https://avatars.mds.yandex.net/get-entity_search/68218/97959870/SUx120_2x"
                             class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                             width="200px" alt="profile">
                    </div>
                    <div class="mb-3" th:if="${error}">
                        <p class="text-danger" th:text="${error}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"><b>Почта</b></label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                               placeholder="User@email.ru">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><b>Пароль</b></label>
                        <input type="password" class="form-control" id="password" placeholder="password">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-5 mb-1 w-100">Войти</button>
                        <button class="btn btn-success px-5 mb-5 w-100">Отмена</button>
                    </div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">Не зарегистрированы?
                        <a th:href="@{/user/register}" class="text-dark fw-bold"> Зарегистрироваться</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
